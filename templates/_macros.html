{% macro render_field(field) %}
    <div class="form-group">
        {{ field.label(class="form-label") }}
        {{ field(class="form-control", placeholder=field.label.text) }}
        {% if field.errors %}
            <div class="alert alert-danger">
                {% for error in field.errors %}
                    <span>{{ error }}</span><br>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
